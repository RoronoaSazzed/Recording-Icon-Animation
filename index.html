<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recording Icon Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        width: 100%;
        max-width: 1080px;
      }

      h4 {
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 20px;
        font-family: "Open Sans", sans-serif;
      }

      #record__btn {
        margin: 20px auto;
        background-color: transparent;
        border: 1px solid grey;
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: space-between;
        width: 100%;
        max-width: 150px;
        border-radius: 50px;
        transition: 0.5s;
      }

      #record__btn:hover {
        cursor: pointer;
      }

      #record__btn:hover .mic {
        background-color: lightgrey;
      }

      #record__btn i {
        font-size: 25px;
      }

      .mic {
        border-radius: 50px 0 0 50px;
        flex: 1.5;
        transition: 0.5s;
        padding: 15px 5px;
        position: relative;
        /* border-right: 1px solid gray; */
      }

      .mic::after {
        content: "";
        display: block;
        width: 1px;
        height: 25px;
        background-color: grey;
        position: absolute;
        top: 50%;
        right: 0%;
        transform: translateY(-50%);
      }

      .arrow__down {
        padding: 15px 5px;
        flex: 1;
        transition: 0.5s;
      }

      #icon__btn {
        display: block;
        margin: 20px auto;
        border: 1px solid grey;
        border-radius: 50%;
        height: 50px;
        width: 50px;
        aspect-ratio: 1 / 1;
        background-color: transparent;
        position: relative;
        display: grid;
        place-items: center;
      }

      #icon__btn:hover {
        cursor: pointer;
      }

      .pseudo__bg {
        content: "";
        display: block;
        background-color: lightgrey;
        height: inherit;
        width: inherit;
        position: absolute;
        border-radius: 50%;
        z-index: -1;
        transform: scale(0);
        transition: 0.25s ease-in-out;
        opacity: 0;
      }

      #icon__btn:hover .pseudo__bg {
        transform: scale(1);
        opacity: 1;
      }

      #icon__btn i {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <div class="wrapper">
        <h4>split button</h4>
        <button id="record__btn">
          <div class="mic"><i class="fa-solid fa-microphone"></i></div>
          <div class="arrow__down">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </button>

        <h4>icon button</h4>

        <button id="icon__btn">
          <i class="fa-solid fa-microphone"></i>
          <div class="pseudo__bg"></div>
        </button>
      </div>
    </div>
  </body>
</html>
